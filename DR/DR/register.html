<!DOCTYPE html>

<head>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #fffdf8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ff7043;
      color: white;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      max-height: 50px;
      width: auto;
      border-radius: 50%;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
    }

    nav a:hover {
      opacity: 0.8;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .login-page {
      width: 100%;
      max-width: 450px;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .login-page h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ff7043;
      font-size: 24px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-form label {
      font-weight: bold;
    }

    .login-form input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .login-form button {
      padding: 10px;
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #ff5722;
    }

    .register-link {
      margin-top: 15px;
      text-align: center;
      font-size: 0.95rem;
    }

    .register-link a {
      color: #ff7043;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      nav {
        justify-content: center;
        gap: 10px;
      }

      .login-page {
        padding: 20px;
      }
    }

      <h2>Daftar Akun</h2>
      <form action="register.php" method="POST" class="login-form">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />

        <button type="submit">Daftar</button>
      </form>
      <p class="register-link">Sudah punya akun? <a href="login.html">Login di sini</a></p>
    </div>
  </main>
